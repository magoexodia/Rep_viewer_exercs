<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Imagens</title>
</head>
<style> 
body {background: rgba(255, 129, 129, 0.836);font-size: 20px;} button, input[type=text]{font-size: 4vmax;}
img { height: 20vh; width: auto;}
.enlarged { max-width: 100%; height: 99vh; object-fit: contain; position: fixed; top:0; bottom:0; left:50%; right:50%; transform: translate(-50%,0);}
.lista { width: 99vw; height: 99vw; display:flex-row;}
</style>
<body>
    <div >
    <input type="text" id="links" placeholder="ðŸ”—ðŸ“·, ðŸ”—ðŸ“·, ðŸ”—ðŸ“·, ðŸ”—ðŸ“·,">
    <button onclick="adicionarLinks()">âž•</button>

    <button id="anterior">ðŸ”™</button>
    <button id="proximo">ðŸ”œ</button>
    <div class="lista" style="height: fit-content; width: fit-content;"></div>
    </div>
    <script>
        let indice = 0;
        let tamanho = 20; //<= a quantidade a ser exibida

        function exibirImagens(imagens, indice, tamanho) {
            let lista = document.querySelector(".lista");
            lista.innerHTML = "";
            for (let i = indice; i < indice + tamanho; i++) {
                if (i < imagens.length) {
                    let img = document.createElement("img");
                    img.src = imagens[i];
                    img.addEventListener("click", function() { img.classList.toggle('enlarged'); });
                    lista.appendChild(img);
                }
            }
        }

        let imagens = [];
        exibirImagens(imagens, indice, tamanho);

        let anterior = document.getElementById("anterior");
        anterior.addEventListener("click", function() {
            indice -= tamanho;
            if (indice < 0) {
                indice = 0;
            }
            exibirImagens(imagens, indice, tamanho);
        });

        let proximo = document.getElementById("proximo");
        proximo.addEventListener("click", function() {
            indice += tamanho;
            if (indice >= imagens.length) {
                indice -= tamanho;
            }
            exibirImagens(imagens, indice, tamanho);
        });

        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowLeft") {
                // exibir imagens anteriores
                indice -= tamanho;
                if (indice < 0) {
                    indice = imagens.length - tamanho;
                }
                exibirImagens(imagens, indice, tamanho);
            } else if (event.key === "ArrowRight") {
                // exibir prÃ³ximas imagens
                indice += tamanho;
                if (indice >= imagens.length) {
                    indice = 0;
                }
                exibirImagens(imagens, indice, tamanho);
            }
        });

        function adicionarLinks() {
            imagens = [];
            let links = document.getElementById("links").value;
            links = links.split(",");
            for (let i = 0; i < links.length; i++) {
                let link = links[i].trim();
                if (link !== "") { // Verifica se o link nÃ£o Ã© uma string vazia
                    link = link.replace(/^['"]/, "").replace(/['"]$/, "");
                    imagens.push(link);
                }
            }
            exibirImagens(imagens, indice, tamanho);
        }
    </script>
</body>
</html>
