<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Timer</title>
        <style>
            /* Center elements on screen */
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                color: black;
                font-family: monospace;
                justify-content: center;
                text-shadow: 0px 0px 2px white, 0px 0px 3px white, 0px 0px 4px white;
                background-color: #fefdff;
                background-image: url("data:image/svg+xml,%3Csvg width='20' height='12' viewBox='0 0 20 12' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M6 12c0-.622-.095-1.221-.27-1.785A5.982 5.982 0 0 0 10 12c1.67 0 3.182-.683 4.27-1.785A5.998 5.998 0 0 0 14 12h2a4 4 0 0 1 4-4V6c-1.67 0-3.182.683-4.27 1.785C15.905 7.22 16 6.622 16 6c0-.622-.095-1.221-.27-1.785A5.982 5.982 0 0 0 20 6V4a4 4 0 0 1-4-4h-2c0 .622.095 1.221.27 1.785A5.982 5.982 0 0 0 10 0C8.33 0 6.818.683 5.73 1.785 5.905 1.22 6 .622 6 0H4a4 4 0 0 1-4 4v2c1.67 0 3.182.683 4.27 1.785A5.998 5.998 0 0 1 4 6c0-.622.095-1.221.27-1.785A5.982 5.982 0 0 1 0 6v2a4 4 0 0 1 4 4h2zm-4 0a2 2 0 0 0-2-2v2h2zm16 0a2 2 0 0 1 2-2v2h-2zM0 2a2 2 0 0 0 2-2H0v2zm20 0a2 2 0 0 1-2-2h2v2zm-10 8a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm0-2a2 2 0 1 0 0-4 2 2 0 0 0 0 4z' fill='%232c5928' fill-opacity='0.32' fill-rule='evenodd'/%3E%3C/svg%3E");
                font-size: 7vh;
            }

            button {
                font-size: 2ch;
                background: rgb(0, 0, 0, 0.1);
            }

            #screen2 {
                font-family: Verdana;
            }

            input[type="number"],
            input[type="text"] {
                margin-left: 5px;
                background: rgb(255, 255, 255, 0.25);
                font-size: 1em;
                text-align: right;
            }

            input[type="number"] {
                width: 2em;
            }

            input[type="text"] {
                width: 50vw;
            }

            /* Show tela3 element on entire screen */
            #screen3 {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
            }

            /* Center image within tela3 element */
            #screen3 img {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) scale(1.5);
            }

            /* Rotate image by 90 degrees in portrait mode */
            @media screen and (orientation: portrait) {
                #screen3 img {
                    transform: translate(-50%, -50%) rotate(90deg);
                    max-width: 100vh;
                    height: 100vw;
                    object-fit: contain;
                }

                .retrato {
                    display: block;
                    font-size: 1em;
                }

                .paisagem {
                    display: none;
                }

                #screen2 {
                    font-size: 3ch;
                    transform: translatey(60%) rotate(90deg);
                    transform-origin: center;
                }
            }

            @media screen and (orientation: landscape) {
                #screen3 img {
                    max-width: 100vh;
                    height: 100vw;
                    object-fit: contain;
                }

                #screen2 {
                    transform: translatey(40%);
                    transform-origin: center;
                }

                .paisagem {
                    display: block;
                    font-size: 2ch;
                }

                .retrato {
                    display: none;
                }

                #screen1 {
                    transform: translatey(20%);
                    transform-origin: center;
                }

                #horas-in, #horas-in {
                    display: flex;
                    height: 2ch;
                    font-size: 6vw;
                    justify-items: center;
                    width: 100vw;
                }
            }

            #timer {
                transform: scale(2);
            }

            @media (max-width 767) {
                #principal {
                    transform: scale(0.5);
                }
            }

        </style>
    </head>

    <body>

        <div id="principal">
            <!-- Screen 1: Form -->
            <div id="screen1">
                <div style="display: flex; flex-direction: column; justify-content: center;align-items: center;">
                    <form>
                        <div id="horas-in">
                            <label for="hours">‚è±Ô∏èH</label>
                            <input type="number" id="hours" min="0" max="23" value="0" required>

                            <br class="retrato"><label for="minutes">‚è±Ô∏èM</label>
                            <input type="number" id="minutes" min="0" max="59" value="0" required>

                            <br class="retrato"><label for="seconds">‚è±Ô∏èS</label>
                            <input type="number" id="seconds" min="0" max="59" value="1" required>
                        </div>
                        <div id="rest-in">
                            <span class="paisagem">&nbsp;&nbsp;</span>
							<label for="rest">‚åõS</label>
							<input type="number" id="rest" min="0" max="3600" value="3" required>
                        </div>
                        <br>
                        <label for="image">üì∑Imagem:</label><br class="retrato">
                        <input type="text" id="image" value="https://64.media.tumblr.com/5c44c6b85ff425c805561e9410171b53/tumblr_oqz2e8M2ct1suqfifo1_500.gifv" required>
                        <br><br>&nbsp;&nbsp;
                        <button type="submit" id="ok">‚úÖ</button>
                    </form>
                </div>
            </div>

            <!-- Screen 2: Timer -->
            <div id="screen2" style="display:none;font-size: 1.5em;">
                <div id="timer"></div><br>
                <div style="display:flex-column;">
                    <button id="repeat">üîÅ</button>
                    <button id="cancel">‚ùå</button>
                </div>
            </div>

            <!-- Screen 3: Image -->
            <div id="screen3" style="display:none;">
                <img src="" alt="">
            </div>

        </div>

        <script>
            // Get references to elements
            const screen1 = document.getElementById("screen1");
            const screen2 = document.getElementById("screen2");
            const screen3 = document.getElementById("screen3");
            const hoursInput = document.getElementById("hours");
            const minutesInput = document.getElementById("minutes");
            const secondsInput = document.getElementById("seconds");
            const restInput = document.getElementById("rest");
            const imageInput = document.getElementById("image");
            const timerDisplay = document.getElementById("timer");
            const repeatButton = document.getElementById("repeat");
            const cancelButton = document.getElementById("cancel");
            const imageDisplay = screen3.querySelector("img");

            // Initialize variables
            let duration = 0;
            let rest = 0;
            let image = "";
            let timer = null;

            // Handle form submission
            screen1.querySelector("form").addEventListener("submit", function(event) {
                event.preventDefault();
                let hours = parseInt(hoursInput.value);
                let minutes = parseInt(minutesInput.value);
                let seconds = parseInt(secondsInput.value);
                duration = hours * 3600 + minutes * 60 + seconds;
                rest = parseInt(restInput.value);
                image = imageInput.value;
                startTimer();
            });

            // Start timer
            function startTimer() {
                screen1.style.display = "none";
                screen2.style.display = "block";
                screen3.style.display = "none";
                let timeRemaining = duration;
                updateTimerDisplay(timeRemaining);
                timer = setInterval(function() {
                    timeRemaining--;
                    updateTimerDisplay(timeRemaining);
                    if (timeRemaining == 0) {
                        clearInterval(timer);
                        showImage();
                        repeatButton.disabled = false;
                    }
                }, 1000);
            }

            // Update timer display
            function updateTimerDisplay(timeRemaining) {
                let hours = Math.floor(timeRemaining / 3600);
                let minutes = Math.floor((timeRemaining % 3600) / 60);
                let seconds = timeRemaining % 60;
                let formattedTime = `${hours.toString().padStart(2, "0")}:${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
                timerDisplay.textContent = formattedTime;
            }

            // Show image
            function showImage() {
                screen1.style.display = "none";
                screen2.style.display = "none";
                screen3.style.display = "block";
                imageDisplay.src = image;
                setTimeout(function() {
                    screen1.style.display = "none";
                    screen2.style.display = "block";
                    screen3.style.display = "none";
                    repeatButton.disabled = false;
                }, rest * 1000);
            }

            // Handle repeat button click
            repeatButton.addEventListener("click", function() {
                if (this.disabled) return;
                startTimer();
            });

            // Handle cancel button click
            cancelButton.addEventListener("click", function() {
                clearInterval(timer);
                hideImage();
            });

            // Hide image
            function hideImage() {
                screen1.style.display = "block";
                screen2.style.display = "none";
                screen3.style.display = "none";
            }

        </script>
    </body>

</html>
