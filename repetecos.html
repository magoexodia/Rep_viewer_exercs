<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Repetecos</title>
    <style>
        @media screen and (orientation: portrait)  {
          img {
            transform: translate(0,50%) rotate(-90deg) scale(1.3);
          }
          body {
            --tam: calc(3vh + 10px);
          }
          #tela1 {transform: translate(0, 20%);}
          #checkboxes div {
            height: var(--tam);
            min-width: 30px;
            width: var(--tam);
          }
        }
        @media screen and (orientation: landscape)  {
          body {
            --tam: 4vw;
            
          }
          #checkboxes div {
            min-height: 30px;
            height: var(--tam);
            width: var(--tam);
          }
        }
        #principal { width: calc(100vw - 10px); heigth: calc(100vh - 10px);}
        body {
            --shadow: 0px 0px 2px black, 0px 0px 3px white, 0px 0px 4px black;
            text-align: center;
            font-size: calc(var(--tam) + 10px);
            font-family: monospace;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
        }
        body label {
            text-align: right;
            background: rgb(0,0,0,0.1);
        }
        input[type="number"] {
            text-align: center;
            width: 6rem;
        }
        input[type="text"] {
            text-align: left;
            width: 45vw;
        }
        input[type="number"], input[type="text"] {

            margin-left: 10px;
            background: rgb(255, 255, 255, 0.25);
            color: white;
            text-shadow: var(--shadow);
            font-size: calc(var(--tam) + 10px);
        }
        input[type="checkbox"] {
            display: none;
        }
        input[type="checkbox"] + label {
            transition-duration: 2s;
            color: white;
            background-color: transparent;
        }
        input[type="checkbox"]:checked + label {
            transition-duration: 2s;
            color: green;
            background-color: magenta;
        }
        #checkboxes {
            display: flexbox;
            flex-direction: row;
            min-height:60%;
            height: calc(100% - 5em);
            width: calc(100% - 10px);
            overflow-y: auto;
            overflow-x: hidden;
        }
        form label {
            display: inline-block;
            width: auto;
            color: white;
            text-shadow:  var(--shadow);
            margin: 0;
            z-index: -1;
        }
        input[type="submit"], button {
            width: fit-content;
            font-size: calc(var(--tam) * 1.25);
            background-color: gold;
            z-index: 99;
        }
        #resetar {
            left: 25%;
        }
        #desistir {
            right: 25%;
        }
        img {
            position: "absolute";
            right: 0; top: 0;
            left: 0; bottom: 0;
            width: calc(99% - 1em);
            max-height: calc(99% - 1em);
            object-fit: cover;
        }

        #checkboxes div {
            display: inline-block;
            line-height: 2.5;
            width: 2em;
            height: auto;
            transform: rotate( -30deg );
            color: white;
            text-shadow: var(--shadow);
            background: rgb(0,0,0,0.25);
        }
    </style>
</head>
<body>
    
<div id="principal">
 <div id="tela1">
 <form id="form1">
 <label for="repeticoes">Repetições:</label>
 <input type="number" id="repeticoes" value="10" name="repeticoes" required><br>
 <label for="tempo">Descanso:</label>
 <input id="tempo" type="number" value="15"><br><br>
 <label for="entreSeries">&#128247; desc:</label>
 <input id="entreSeries" type="text" value="https://i.pinimg.com/originals/94/1e/0b/941e0b6e6e98f7b8248f4bf73aa868c2.gif, https://64.media.tumblr.com/d1fb1171b80035e171374b72befffba1/tumblr_o5myfsrQ3n1s5rcozo1_500.gif, "><br><br>
 <input type="submit" value="OK">
 </form>
 </div>

 <div id="tela2" style="display: none;">
 <div id="checkboxes"></div><br>
 <button id="resetar">Resetar</button>
 <button id="desistir">Desistir</button>
 </div>

 <div id="tela3" style="width : 100dvw;height :100dvh;">
 </div>
 </div>

 <script>
 let form1 = document.getElementById("form1");
 let repeticoes = document.getElementById("repeticoes");
 let imagem = document.getElementById("imagem");
 let tela1 = document.getElementById("tela1");
 let tela2 = document.getElementById("tela2");
 let tela3 = document.getElementById("tela3");
 let checkboxes = document.getElementById("checkboxes");
 let resetar = document.getElementById("resetar");
 let desistir = document.getElementById("desistir");
 let gif = document.getElementById("gif");
 let entreSeriesGif = document.getElementById("entreSeriesGif");
 let entreSeries = document.getElementById("entreSeries");
 let tempo = document.getElementById("tempo");

 entreSeries.value = "https://64.media.tumblr.com/d1fb1171b80035e171374b72befffba1/tumblr_o5myfsrQ3n1s5rcozo1_500.gif";
 
 let checkedCount = 0;

form1.addEventListener("submit", function(event) {
 event.preventDefault();
 if (form1.checkValidity()) {
 for (let i = 0; i < repeticoes.value; i++) {
 let div = document.createElement("div");
 div.style.display = "inline-block";

 let checkbox = document.createElement("input");
 checkbox.type = "checkbox";
 checkbox.id = "checkbox" + i;
checkbox.addEventListener("change", function() {
  if (this.checked) {
    checkedCount++;
    let images = entreSeries.value.split(", ");
    let randomImage = images[Math.floor(Math.random() * images.length)];
    const img = document.createElement('img');
    img.src = randomImage;
    document.getElementById("tela3").appendChild(img);
    document.getElementById("tela2").style.display = "none";
    document.getElementById("tela3").style.display = "block";
    setTimeout(function() {
      document.getElementById("tela3").removeChild(img);
      document.getElementById("tela2").style.display = "block";
      document.getElementById("tela3").style.display = "none";
    }, tempo.value * 1000);
  } else {
    checkedCount--;
  }
  if (checkedCount == repeticoes.value) {
    desistir.click();
  }
});


 let label = document.createElement("label");
 label.htmlFor = "checkbox" + i;
 label.textContent = (i + 1).toString().padStart(2, "0");

 div.appendChild(checkbox);
 div.appendChild(label);
 checkboxes.appendChild(div);
 }
 tela1.style.display = "none";
 tela2.style.display = "block";
 tela2.style.height = "90vh";
 }
});

 resetar.addEventListener("click", function() {
 checkedCount = 0;
 for (let i = 0; i < repeticoes.value; i++) {
 let checkbox = document.getElementById("checkbox" + i);
 checkbox.checked = false;
 }
});



   desistir.addEventListener("click", function() {
     checkedCount = 0;
     //checkboxes.innerHTML = "";
     while (checkboxes.firstChild) {
        checkboxes.removeChild(checkboxes.firstChild);
      }
     form1.reset();
     tela1.style.display = "block";
     tela2.style.display = "none";
     tela3.style.display = "none";
   });
 </script>
</body>
</html>
