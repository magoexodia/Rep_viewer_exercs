<html>

  <head>

    }

    body {
      background: var(--bgcolor);
      background-image: var(--bgimage2);
      font-size: calc(2vmax + 1vw);
      --subt: 1ch;
    }

    img,
    video {
      object-fit: contain;
    }

    #im-container,
    #vd-container {
      width: 100%;
    }

    #im-container {
      height: fit-content;
    }

    #vd-container {
      height: calc(90vh - var(--subt));
    }

    #p2,
    .lista,
    #div-viewer {
      width: 100%;
    }

    #p1,
    #p2 {
      height: fit-content;
      width: fit-content;
    }

    #div-viewer {
      height: calc(76.2svh - var(--subt));
    }

    img {
      width: 100%;
      height: 100%;
    }

    @media (max-aspect-ratio: 1/1) and (min-width: 500px) {
      #p1 {
        font-size: calc(2.5vh + 2vw);
      }

      #p2 {
        font-size: calc(4vw);
      }
    }

    @media (min-aspect-ratio: 1/1) {
      #p1 {
        font-size: calc(5.5vh);
      }

      #p2 {
        font-size: calc(4vh);
	z-index: -99;
      }
    }

    button,
    input[type=text],
    input[type=number],
    input[type=file] {
      font-size: var(--tam);
    }

    input[type=number] {
      width: 3ch;
      text-align: center;
    }

    input[type=text] {
      width: 10ch;
    }

    .lista {
      width: 100%;
      height: 15vh;
      display: flex;
      overflow-y: none;
      overflow-x: scroll;
    }

    .lista img {
      height: 100%;
      width: auto;
    }

    .grande {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      z-index: 9999;
      display: none;
    }

    .grande.visivel {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #fechar {
      background-color: white;
      padding: 5px;
      border-radius: 50%;
      animation: pulse 2s infinite;
      position: fixed;
      right: 2ch;
      top: 2ch;
      cursor: pointer;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }

      100% {
        transform: scale(1);
      }
    }

    #imagemGrande {
      width: 100%;
      height: 100%;
      margin: auto;
      transform-origin: top left;
      object-fit: contain;
    }

    .enlarged {
      max-width: 100%;
      min-height: 100%;
      object-fit: contain;
      position: fixed;
      top: 50%;
      bottom: 50%;
      left: 50%;
      right: 50%;
      transform: translate(-50%, -50%);
    }

    .lista img:hover {
      opacity: 1;
    }

    .lista img:not(:hover) {
      opacity: 0.7;
    }

    #vd-container:not(.some) {
      display: flex;
    }

    .some {
      display: none;
    }

    #imgGrande {
      background: rgba(0, 0, 0, 0.8);
    }

    #videoPlayer {
      height: 99%;
    }

    #videoPlayer,
    #videos {
      width: 80%;
    }

    #videos {
      width: 20%;
      overflow-y: scroll;
    }

    #viewer {
      background: rgba(0, 0, 0, 0.05);
    }

    h1 {
      background: purple;
      text-shadow: 0 0 1px white, 0 0 3px white, 0 0 5px white, 0 0 0.5ch white;
      text-align: center;
    }

    #videos * {
      width: 100%;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 0.3ch;
      border: 3px solid #Fc56a7;
      transition: background-color 1s linear;
    }

    #videos button:hover,
    #link-label:hover,
    #quanto-label:hover {
      border-radius: 1ch;
      filter: hue-rotate(75deg);
      color: white;
      background: #Fc56a7;
      transition: background-color 2s ease, filter 3s ease;
    }

    /* Configura√ß√µes comuns para v√°rios elementos */
    #vai,
    #anterior,
    #proximo,
    #reseta,
    #troca,
    #quanto-label,
    #file-label {
      font-size: 3ch;
      height: 3ch;
    }

    #links {
      font-size: 2ch;
      height: 2ch;
      background: rgba(0, 0, 0, 0);
    }

    #file-label,
    #vai {
      background: rgba(60, 255, 100, 0.7);
      border: 3px solid rgba(0, 255, 255, 0.3);
      border-radius: 0.7ch;
    }

    #vai,
    #links,
    #quanto-label {
      text-shadow: 0 0 0.5ch white, 0 0 1ch white;
      border-radius: 0.5ch;
      border: 1px solid green;
    }

    #file-label {
      text-shadow: 0 0 0.5ch black;
    }

    #link-label {
      text-shadow: 0 0 0.5ch black, 0 0 0.8ch white;
      background: rgba(0, 0, 0, 0.4);
      font-size: 3ch;
      border-radius: 1.5ch;
    }

    #quanto-label {
      filter: hue-rotate(60deg);
      transform: scale(1.2);
      background: rgba(0, 0, 0, 0.4);
    }

    #quanto {
      border: 1px solid rgba(0, 0, 0, 0.3);
      height: 2.7ch;
      background: none;
      text-shadow: 0 0 2px white, 0 0 0.5ch white;
      border: none;
    }

    #anterior,
    #proximo,
    #reseta,
    #troca {
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid rgba(0, 0, 0, 0.3);
      border-radius: 0.7ch;
      text-shadow: 0 0 1px white, 0 0 0.3ch white, 0 0 0.5ch white, 0 0 1ch white;
    }

    #reseta {
      filter: hue-rotate(60deg);
    }

    @media screen and (orientation: landscape) {
      #im-container {
        display: flex;
        flex-direction: row;
        padding-top: 2ch;
        height: calc(100vh - 3ch);
      }

      #div-viewer,
      .lista {
        flex-grow: 1;
        width: calc(100%);
        height: calc(100vh - 3ch);
      }

      #div-viewer {
        width: calc(80%);
      }

      .lista {
        width: calc(20%);
        overflow-y: scroll;
        overflow-x: none;
        flex-direction: column;
      }

      .lista img {
        width: 100%;
        height: auto;
        object-fit: contain;
      }

      #p2 {
        position: fixed;
        left: 100px;
        top: 0;
        width: 100%;
        overflow: auto;
				font-size: 1ch;
      }
    }

  </style>
  <body>
    <div id="im-container">
      <div id="p1">
        <h1>üñºÔ∏èüìºüì∫üéÜüé®üé≠</h1>
        <label id="quanto-label">üî¢
          <input type="number" id="quanto" min=2 value=10></label>
        <input type="file" id="file-input" accept="image/*,video/*" multiple onchange="start2()" style="display:none;"><br>
        <label for="file-input" id="file-label">üìÇ</label><br>
        <label for="file-input" id="link-label">üîó
          <input type="text" id="links" placeholder="üéÜ, üñºÔ∏è, üé•,"></label>
        <button onclick="start()" id="vai">‚ûï</button><br>
      </div>
      <div id="p2" class="some">
        <button onclick="aV()" id="troca">üé•‚ÜîÔ∏èüì∑</button>
        <button id="anterior">üîô</button>
        <button id="proximo">üîú</button>
        <button onclick="reseta()" id="reseta">üîÅ</button>
      </div>
      <div tabindex="0" id="div-viewer" class="some"> <img src="" id="viewer"></div>
      <div class="lista some"></div>
      <div class="grande some" id="imgGrande">
        <img id="imagemGrande" src="">
      </div>
    </div>
    <div class="some" id="vd-container">
      <video id="videoPlayer" controls></video>
      <div id="videos"></div>
    </div>

    <script>
      let i = 0,
        t = 20,
        imgs = [],
        vids = [];

      function cBF() {
        let bF = document.createElement('span');
        bF.id = 'fechar';
        bF.textContent = 'X';
        bF.onclick = fI;
        return bF;
      }

      function fI() {
        document.querySelector('.grande').classList.remove('visivel');
        document.getElementById('imagemGrande').style.transform = 'scale(1)';
      }

      document.onkeydown = function(e) {
        if (e.key === 'Escape') fI();
      };

      function eI(imgs) {
        let lista = document.querySelector(".lista");
        lista.innerHTML = '';
        for (let j = 0; j < t; j++) {
          let img = document.createElement("img"),
            imgI = (i + j) % imgs.length;
          img.src = imgs[imgI];
          img.onmouseover = function() {
            let viewer = document.getElementById('viewer');
            viewer.src = img.src;
            viewer.focus();
            viewer.onclick = function() {
              document.getElementById('imagemGrande').src = img.src;
              document.querySelector('.grande').classList.add('visivel');
            };
          };
          lista.appendChild(img);
        }
      }

      function start() {
        if (document.getElementById("links").value == "") return;
        let q = document.getElementById("quanto").value;
        t = q ? q : 20;
        if (document.getElementById("links").value != "") aL();
        let divG = document.querySelector('.grande');
        divG.appendChild(cBF());

        let imgG = document.getElementById('imagemGrande');
        imgG.onclick = function() {
          imgG.style.transform = imgG.style.transform === 'scale(3)' ? 'scale(1)' : 'scale(3)';
        };
        tela2();
      }

      function aL() {
        let links = document.getElementById("links").value.split(",");
        links.forEach(link => {
          link = link.trim().replace(/^['"]/, "").replace(/['"]$/, "");
          if (link) {
            link.endsWith(".mp4") ? vids.push(link) : imgs.push(link);
          }
        });
        eI(imgs);
        eV(vids);
        muda();
      }

      function eV(vids) {
        let vP = document.getElementById("videoPlayer");
        let vD = document.getElementById("videos");
        vD.innerHTML = "";

        vids.forEach((v, k) => {
          let vB = document.createElement("button");
          vB.textContent = "üé¶" + (k + 1);
          vB.onclick = () => vP.src = v;
          vD.appendChild(vB);
        });
      }

      function handleFiles() {
        let fileInput = document.getElementById("file-input");
        let files = fileInput.files;
        for (let i = 0; i < files.length; i++) {
          let file = files[i];
          let url = URL.createObjectURL(file);
          file.type.startsWith("video/") ? vids.push(url) : imgs.push(url);
        }
        eI(imgs);
        eV(vids);
        muda();
      }

      function start2() {
        start();
        handleFiles();
      }

      let a = document.getElementById("anterior"),
        p = document.getElementById("proximo"),
        v = document.getElementById("div-viewer");

      a.addEventListener("click", function() {
        i = (i - t < 0) ? imgs.length - t : i - t;
        eI(imgs);
      });

      p.addEventListener("click", function() {
        let nextMultiple = Math.ceil((i + 1) / t) * t;
        i = (nextMultiple >= imgs.length) ? 0 : nextMultiple;
        eI(imgs);
      });

      document.addEventListener("keydown", function(e) {
        if (e.key === "ArrowLeft") a.click();
        else if (e.key === "ArrowRight") p.click();
      });

      function aV() {
        document.getElementById("vd-container").classList.toggle("some");
        document.querySelector(".lista").classList.toggle("some");
        v.classList.toggle("some");
      }

      function muda() {
        document.getElementById("p1").classList.toggle("some");
        document.getElementById("p2").classList.toggle("some");
      }

      function mostra(txt) {
        document.getElementById("videos").innerHTML += txt;
      }

      function reseta() {
        document.querySelector(".lista").innerHTML = "";
        document.getElementById("videos").innerHTML = "";
        muda();
        document.getElementById("videoPlayer").src = "";
        imgs = [];
        vids = [];
        t = 20;
        i = 0;
        telaInicial();
      }

      function telaInicial() {
        document.getElementById("vd-container").classList.add("some");
        document.querySelector(".lista").classList.add("some");
        v.classList.add("some");
      }

      function tela2() {
        document.querySelector(".lista").classList.remove("some");
        v.classList.remove("some");
      }

    </script>
  </body>

</html>
