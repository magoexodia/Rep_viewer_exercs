<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Clicáveis</title>
    <style>
        /* Estilo opcional para melhorar a aparência */
        body {
            font-family: Arial, sans-serif;
        }
        .link-list {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            max-height: 200px; /* Altura máxima para exibir 10 links com scroll */
            overflow-y: auto; /* Adiciona barra de rolagem vertical quando necessário */
        }
        .link-list a {
            display: block;
            margin-bottom: 5px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="link-list">
        <textarea id="text-input" rows="5" cols="50" wrap="off" oninput="createAnchors()"></textarea>
    </div>
    <div id="anchor-container" nowrap></div>

    <script>
        function createAnchors() {
            const textArea = document.getElementById('text-input');
            const anchorContainer = document.getElementById('anchor-container');
            const lines = textArea.value.split('\n');

            anchorContainer.innerHTML = ''; // Limpa o conteúdo anterior

            lines.forEach((line, index) => {
                const anchor = document.createElement('a');
                anchor.href = line; //`#link-${index}`;
                anchor.textContent = line;
                anchorContainer.appendChild(anchor);

                const target = document.createElement('div');
                target.id = `link-${index}`;
                target.textContent = ''; //`Você clicou em: ${line}`;
                anchorContainer.appendChild(target);
            });
        }
    </script>
</body>
</html>
