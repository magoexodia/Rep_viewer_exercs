<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Clicáveis</title>
    <style>
        /* Estilo opcional para melhorar a aparência */
        body {
            font-family: Lucida Sans, sans-serif;
        }
        .link-list {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            max-height: 200px; /* Altura máxima para exibir 10 links com scroll */
            overflow-y: auto; /* Adiciona barra de rolagem vertical quando necessário */
            width: 100ch;
        }
        .link-list a {
            display: block;
            margin-bottom: 5px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="link-list">
        <textarea id="text-input" rows="5" cols="50" wrap="off" oninput="createAnchors()"></textarea>
    </div>
    <div id="anchor-container" nowrap></div>

    <script>
        function createAnchors() {
            const textArea = document.getElementById('text-input');
            const anchorContainer = document.getElementById('anchor-container');
            const lines = textArea.value.split('\n');

            anchorContainer.innerHTML = ''; // Limpa o conteúdo anterior

            lines.forEach((line, index) => {
            if (line.trim() === '') {
                // Ignora linhas vazias
                return;
            }
            if (line.includes('/')) {
                // Se a linha contém '/', cria um link
                const anchor = document.createElement('a');
                anchor.href = line;
                anchor.textContent = line;//.substring(8);
                anchorContainer.appendChild(anchor);
            } else {
                // Caso contrário, exibe como título h2
                const title = document.createElement('h3');
                title.textContent = line;
                anchorContainer.appendChild(title);
            }
            anchorContainer.appendChild(document.createElement('br')); // Adiciona uma quebra de linha
        });
        }
    </script>
</body>
</html>
