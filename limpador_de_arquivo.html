<!DOCTYPE html>
<html>
<!-- A função deste arquivo é pegar um arquivo plural, sujo, cheio de links e retornar somente os links.-->
<head charset="UTF-8"><title>"Limpar texto do tipo linhas com http</title></head>
<body>
    <style> body { font-size: calc(4vh + 4vw); width:100vw; height: 100vh;} input[type="text"], button {font-size: 1.5em;width:100%; height: 40%;}</style>
<textarea id="input" rows="4" cols="50">
</textarea>
<br>
<button onclick="filterLines()">Filtrar linhas</button>
<br>
<textarea id="output" rows="4" cols="50" readonly>
</textarea>

<script>
function filterLines() {
    var input = document.getElementById("input").value;
    var lines = input.split("\n");
    var output = "";
    for (var i = 0; i < lines.length; i++) {
        if (lines[i].includes("http") /*&& lines[i].includes(".gif")*/ ) { //descomentar para ter apenas links de gifs.
            output += lines[i] + "\n";
        }
    }
    document.getElementById("output").value = output;
}
</script>
</body>

</html>
