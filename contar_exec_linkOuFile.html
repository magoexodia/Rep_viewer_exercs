<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Repeti√ß√µes</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Monospace, sans-serif;
            font-size: calc(4vh + 4vw);
            text-shadow: 0px 0px 2px white, 0px 0px 3px white, 0px 0px 4px white;
            background: linear-gradient(to bottom, red, orange, yellow, green, blue, indigo, violet, indigo, blue, green, yellow, orange, red);
        }

        /* Estilos das telas */
        .screen {
            display: none;
            margin: 20px;
        }

        .screen.active {
            display: block;
            height: 100vh;
            width: 100vw;
            min-heighy: 500px;
            min-width: 500px;
        }

        input[type="number"],
        input[type="text"],
        #imageFile {
            font-size: 1em;
            padding: 5px;
            margin: 5px;
            text-align: center;
            width: 30vw;
        }

        input[type="radio"] {
            transform: scale(3);
        }
        button {
            padding: 10px;
            margin: 5px;
        }

        #counter {
            font-weight: bold;
            margin: 10px;
        }

        /* Tela 3 */
        #screen3 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        #screen3 img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: contain;
            max-width: 100vh;
            height: 100vw;
        }

        .centra {
            display: flex;
            flex-direction: row;
            width: 100vw;
            align-items: center;
            justify-content: center;
        }
        .butao {
        	font-size: calc( 6vh + 6vh) ;
            background: rgba(0,0,0, 0);
            border: none;
        }
        #screen2 {
        	height: fit-content;
            display: flex-col;
            min-width: 500px;
            min-height: 500px;
        }
        .flex {
            display: flex;
        }
        #counter {
        	font-size: 6em;
            width: 2ch;
            text-align: right;
            margin-right: 0.2em;
        }
        .umChar {
             width: 1ch;
        }
        .controle {
            height: 1ch;
            widht: 100vw;
            text-align: center;
        }
        #ok {
            position: fixed;
            bottom: 20px;
            left: 50%;
        }
    </style>
</head>
<body>
    <!-- Tela 1 -->
    <div class="screen active" id="screen1">
        <div style="width: fit-contet; text-align: center; margin-right: 0.2em;"><br>
            <label for="repetitions">0Ô∏è‚É£ a </label>
            <input type="number" id="repetitions" value="2" min="0" style="width: 4.5ch; text-align: right;"><label for="repetitions">s</label><br>
        </div>
        <div>
            <div style="width: fit-contet; text-align: center; margin-right: 0.2em;">
                <input type="radio" name="opcao" value="A" checked id="inputA" onchange="handleOptionChange()">
                <label for="imageFile">üìÇ</label>
                <input type="file" id="imageFile" accept="image/*" class="opA"><br>
            </div>
            <div style="width: fit-contet; text-align: center; margin-right: 0.2em;">
                <input type="radio" name="opcao" value="B" id="inputB" onchange="handleOptionChange()">
                <label for="imageLink">üîó</label>
                <input type="text" id="imageLink" class="opB" disabled>
            </div>
        </div>
        <button onclick="goToScreen2()" class="butao" id="ok">‚úÖ</button>
    </div>

    <!-- Tela 2 -->
    <div id="screen2">
        <div class="flex">
            <div id="counter">0</div>
            <div class="umChar">
                <button onclick="increment()" class="butao">üîº</button>
                <button onclick="decrement()" class="butao">üîΩ</button>
            </div>
        </div>
        <div class="controle" >
            <button onclick="reset()" class="butao">üîÅ</button>
            <button onclick="goToScreen1()" class="butao">‚ùå</button>
        </div>
    </div>

    <!-- Tela 3 -->
    <div class="screen" id="screen3">
        <img id="image" src="">
    </div>

    <script>
    let repetitions = document.getElementById("repetitions");
    let imageLink = document.getElementById("imageLink");
    let counter = document.getElementById("counter");
    let image = document.getElementById("image");

    function goToScreen1() {
        hideAllScreens();
        document.getElementById("screen1").classList.add("active");
    }

    function goToScreen2() {
        hideAllScreens();
        document.getElementById("screen2").classList.add("active");
        reset();
    }

    function goToScreen3() {
        hideAllScreens();
        document.getElementById("screen3").classList.add("active");
        displayImage();
        setTimeout(goToScreen1, 3000);
    }

    function displayImage() {
        let imageFile = document.getElementById("imageFile").files[0];
        if (imageFile) {
            readImageFile(imageFile);
        } else {
            image.src = imageLink.value;
        }
    }

    function readImageFile(imageFile) {
        let reader = new FileReader();
        reader.onload = function (e) {
            image.src = e.target.result;
        };
        reader.readAsDataURL(imageFile);
    }

    function hideAllScreens() {
        let screens = document.getElementsByClassName("screen");
        for (let i = 0; i < screens.length; i++) {
            screens[i].classList.remove("active");
        }
    }

    function increment() {
        let value = parseInt(counter.textContent);
        value++;
        counter.textContent = value;
        if (value == parseInt(repetitions.value)) {
            if (imageLink.value || document.getElementById("imageFile").files[0]) {
                goToScreen3();
            } else {
                goToScreen1();
            }
        }
    }

    function decrement() {
        let value = parseInt(counter.textContent);
        value--;
        if (value < 0) {
            value = 0;
        }
        counter.textContent = value;
    }

    function reset() {
        counter.textContent = "0";
    }
    
    function handleOptionChange() {
        document.getElementById('imageLink').disabled = document.getElementById('inputA').checked;
        document.getElementById('imageFile').disabled = document.getElementById('inputB').checked;
    }
    
</script>

</body>
</html>
