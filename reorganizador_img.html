<!DOCTYPE html>
<html>

  <head>
    <title>Reorganiza√ß√£o de imagensüñºÔ∏è</title>
    <style>
      p,
      h1,
      h2,
      h3,
      h4 {
        background: #ff000092;
        text-shadow: 0 0 2px white;
      }

      textarea {
        width: 100%;
      }

      button {
        font-size: 10vh;
        position: fixed;
        top: 12px;
        right: 10px;
        border: 2px solid black;
        border-radius: 1ch;
        background: gold;
        transition: background 1s ease;
      }

      button:hover {
        background: purple;
        text-shadow: 0 0 1px white, 0 0 3px white, 0 0 1ch white;
        transition: background 2s ease
      }

      img,
      video {
        object-fit: contain;
        width: auto;
        height: calc(60% + 2vw);
        margin: 3px;
        padding: 3px;
      }

      #div1 {
        display: flex;
        flex-direction: row;
        height: calc(80vh);
        min-height: 50vh;
        overflow: scroll;
        background: lightgray;
      }

      #div1,
      #div2 {
        margin: 3px;
        padding: 3px;
        border: 1px solid black;
      }

      #imageContainer {
        display: none;
      }

      label {
        position: fixed;
        top: 0;
        left: 10px;
      }

      .selected {
        border: 2px solid red;
        /* Por exemplo, voc√™ pode adicionar uma borda vermelha */
      }

    </style>
  </head>

  <body><br>
    <div id="div1">
      <label for="linkInput"> clica na üñºÔ∏è depois da outra. üòâ</label>
      <textarea id="linkInput" rows="4" cols="50" placeholder="Cole aqui seus links.
'link1.jpg',
'link2.png',
'link3.img',
'link5.png',
'link6.img',"></textarea>
      <button id="okButton">‚úîÔ∏è</button>
      <div id="imageContainer"></div>
      <button id="resetButton" style="display: none;">üîô</button>
      <button id="deleteButton" style="display: none; top: 30vh;">üóëÔ∏è</button>
    </div>
    <div id="div2">
      <textarea id="linkOutput" rows="4" cols="50" readonly onclick="this.select();"></textarea>
    </div>
    <script>
      var selectedElement = null;
      var allLines = [];

      document.getElementById('okButton').addEventListener('click', function() {
        allLines = document.getElementById('linkInput').value.split('\n');
        var imageContainer = document.getElementById('imageContainer');
        for (var i = 0; i < allLines.length; i++) {
          var src = allLines[i].trim();
          if (src.includes('<') || src.includes('=')) {
            imageContainer.innerHTML += src + '<br><img style="height: 10vh;" src="https://64.media.tumblr.com/66d1e195b83e8afdbdcd17014d1d1e66/tumblr_owm69zzYPz1r187pho4_400.gifv" onclick="selectElement(this);">';
          } else if (src.includes('mp4')) {
            var type = 'video/mp4';
            var elementHTML = '<video src="' + src.slice(1, -2) + '" onclick="selectElement(this);" ' + (type ? 'type="' + type + '"' : '') + '></video>';
            imageContainer.innerHTML += elementHTML;
          } else if (src.includes('%') || src.includes('*') || src === null) {} else {
            var elementHTML = '<img src="' + src.slice(1, -2) + '" onclick="selectElement(this);">';
            imageContainer.innerHTML += elementHTML;
          }
        }
        document.getElementById('linkInput').style.display = 'none';
        document.getElementById('okButton').style.display = 'none';
        document.getElementById('resetButton').style.display = 'block';
        imageContainer.style.display = 'block';
        updateLinkOutput();
      });

      document.getElementById('resetButton').addEventListener('click', function() {
        location.reload();
      });

      document.getElementById('deleteButton').addEventListener('click', function() {
        if (selectedElement !== null) {
          selectedElement.classList.remove('selected');
          selectedElement.remove();
          selectedElement = null;
          updateLinkOutput();
          document.getElementById('deleteButton').style.display = 'none';
        }
      });

      function selectElement(element) {
        if (selectedElement === null) {
          selectedElement = element;
          element.classList.add('selected');
          document.getElementById('deleteButton').style.display = 'block';
        } else {
          if (selectedElement.tagName === element.tagName) {
            // Se os elementos s√£o do mesmo tipo, troque suas fontes
            var tempSrc = selectedElement.src;
            selectedElement.src = element.src;
            element.src = tempSrc;
          } else {
            // Se os elementos s√£o de tipos diferentes, troque os pr√≥prios elementos
            var parentElement = selectedElement.parentElement;
            var nextSibling = selectedElement.nextElementSibling;
            element.parentElement.insertBefore(selectedElement, element);
            if (nextSibling) {
              parentElement.insertBefore(element, nextSibling);
            } else {
              parentElement.appendChild(element);
            }
          }
          selectedElement.classList.remove('selected');
          selectedElement = null;
          updateLinkOutput();
        }
      }

      function updateLinkOutput() {
        var elements = document.getElementById('imageContainer').getElementsByTagName('*');
        var links = [];
        for (var i = 0; i < elements.length; i++) {
          if (elements[i].src) {
            links.push("'" + elements[i].src + "',"); // Adicione as aspas simples e a v√≠rgula
          }
        }
        document.getElementById('linkOutput').value = links.join('\n');
      }

    </script>


  </body>

</html>
