<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>Preview de Links do GitHub</title>
    </head>
    <style>
        :root {
            --bgimg: url("https://cdn.wallpapersafari.com/76/11/dEFLmg.png");
            --bgcolor: rgba(0, 0, 0, 0.164);
            --bgprev: rgba(255, 255, 255, 0.35);
        }

        body {
            font-family: 'Lucida Sans', sans-serif;
            font-size: calc(1vmin / 2vmax);
            background: var(--bgcolor);
            background-image: var(--bgimg);
            background-size: contain;
            cursor: crosshair;
            overflow: hidden;
        }

        #principal {
            height: calc(100svh - (2ch));
            width: calc(100svw - (1ch));
            margin-top: 1ch;
            margin-bottom: 0;
            border: none;
        }

        input[type="text"],
        button {
            font-size: 1em;
        }

        #div-preview {
            background: rgba(255, 255, 255, 0.05);
            height: 100vh;
            width: 100vw;
            overflow: auto;
            margin: 3px;
        }
        
        #preview1, #preview2 {
            background: var(--bgprev);
        }



        @media screen and (orientation: portrait) {

            #preview1 {
                height: calc(33vh - 1ch);
                width: calc(100%);
            }

            #preview2 { 
                height: calc(66vh - 1ch);
                width: calc(50%);
                margin-left: 25%;
            }
        }

        @media screen and (orientation: landscape) {

            #preview1 {
                height: calc(99vh - 1ch);
                width: calc((99vh - 1ch) * 1.25);
                margin-left: 5%;
            }

            #preview2 {
                height: calc(99vh - 1ch);
                width: calc((99vh - 1ch) * 0.75);
            }
        }

        #botoes {
            position: fixed;
            top: 2ch;
            right: -2ch;
            width: calc(20ch * 1.1);
            height: calc(100vh - (2ch + 3px));
            overflow-y: auto;
        }

        #botoes button {
            width: calc(20ch - 3px);
            background: black;
            color: silver;
            overflow: hidden;
            height: fit-content;
            max-height: calc(99dvh - 2ch);
            text-shadow: 0px 0px 1px white, 0px 0px 3px black;
            padding: 3px;
        }

        #botoes button:hover {
            color: black;
            cursor: pointer;
            background: white;
            text-shadow: 0px 0px 5px green, 0px 0px 12px black;
            transform: scale(1.1);
            transform-origin: 0 0;
        }

        .esconde {
            display: none;
        }

        #destaque {
            position: absolute;
            top: 0;
            left: 0;
        }

    </style>


    <body>
        <div id="principal">
            <div id="destaque">
                <div id="entrada">
                    &nbsp;
                    <input type="text" placeholder="Insira os links separados por v√≠rgulas" id="links" onclick="this.select()">
                    <button onclick="adicionarLinks()" title="p√µe bot√µes dos links colados no espa√ßo ao lado">‚ûï</button>
                    <button onclick="limparInput()" title="limpeza. Ctrl + a, del">‚ùå</button>
                </div>
                <span id="extra">
                    <div id="botoes" class="esconde"></div>
            </div>
            <div id="div-iframe">
                <iframe id="preview1" allowfullscreen></iframe>
                <iframe id="preview2" allowfullscreen></iframe>
            </div>
        </div>
        </div>

        <script>
            document.getElementById("links").value = "https://htmlpreview.github.io/?https://github.com/magoexodia/Rep_viewer_exercs/blob/main/README.md, https://htmlpreview.github.io/?https://github.com/magoexodia/Rep_viewer_exercs/blob/main/contar_exerc_def.html, https://htmlpreview.github.io/?https://github.com/magoexodia/Rep_viewer_exercs/blob/main/limpador_de_arquivo.html, https://htmlpreview.github.io/?https://github.com/magoexodia/Rep_viewer_exercs/blob/main/links_viewer.html, https://htmlpreview.github.io/?https://github.com/magoexodia/Rep_viewer_exercs/blob/main/offline_image_loader.html, https://htmlpreview.github.io/?https://github.com/magoexodia/Rep_viewer_exercs/blob/main/repetecos.html,  https://htmlpreview.github.io/?https://github.com/magoexodia/Rep_viewer_exercs/blob/main/reps2counter.html, https://htmlpreview.github.io/?https://github.com/magoexodia/Rep_viewer_exercs/blob/main/timer_exerc_gif.html, https://htmlpreview.github.io/?https://github.com/magoexodia/Rep_viewer_exercs/blob/main/visuarificador.html, https://htmlpreview.github.io/?https://github.com/magoexodia/Rep_viewer_exercs/blob/main/texto_2_links.html";
            let links = []; //pr√©-adi√ß√£o de links aqui. N√£o vis√≠vel na entrada de links
            let indice = 0;

            function esconde(quem = "botoes") {
                document.getElementById(quem).classList.toggle("esconde");
            }

            function limparInput() {
                document.getElementById("links").value = "";
            }

            function btExtra() {
                document.getElementById("extra").innerHTML += "<button onclick='esconde()' title='troca entre ocultar e mostrar' style='position: fixed; right: 0; top: 0; width: 20ch'>MENU</button>";
            }

            function exibirPreview() {
                if (links.length > 0) {
                    document.getElementById("preview1").src = links[indice];
                    document.getElementById("preview2").src = links[indice];
                }
            }

            function adicionarLinks() {
                btExtra();

                let inputLinks = document.getElementById("links").value;
                inputLinks = inputLinks.split(",");
                for (let i = 0; i < inputLinks.length; i++) {
                    let link = inputLinks[i].trim();
                    link = link.replace(/^['"]/, "").replace(/['"]$/, "");
                    links.push(link);
                }
                exibirPreview();
                criarBotoes();
                esconde("entrada");
                window.removeEventListener('resize', atualizarDimensoes);
                window.removeEventListener('load', atualizarDimensoes);
            }

            function criarBotoes() {
                let divBotoes = document.getElementById("botoes");
                divBotoes.innerHTML = "";
                for (let i = 0; i < links.length; i++) {
                    let botao = document.createElement("button");
                    botao.textContent = links[i].substring(links[i].lastIndexOf("/") + 1, links[i].lastIndexOf(".")).substring(0, 25);
                    botao.addEventListener("click", function() {
                        indice = i;
                        exibirPreview();
                        esconde();
                    });
                    divBotoes.appendChild(botao);
                }
            }

            document.addEventListener("keyup", function(event) {
                if (event.key === "ArrowLeft") { // exibir preview anterior
                    indice--;
                    if (indice < 0) indice = links.length - 1;
                } else if (event.key === "ArrowRight") { // exibir pr√≥ximo preview
                    indice++;
                    if (indice >= links.length) indice = 0;
                }
                exibirPreview();
            });
            /*isto link: https://htmlpreview.github.io/?https://github.com/magoexodia/Rep_viewer_exercs/blob/main/links_viewer.html,*/
// Fun√ß√£o para exibir as dimens√µes de um iframe dentro dele mesmo
function exibirDimensoes(iframe) {
    var largura = iframe.offsetWidth;
    var altura = iframe.offsetHeight;

    // Acessa o documento dentro do iframe
    var doc = iframe.contentDocument || iframe.contentWindow.document;

    // Substitui o conte√∫do do corpo do documento do iframe
    doc.body.innerHTML = '<br><br>Largura: ' + largura + '<br> Altura: ' + altura + (largura > altura ? "<br>üñºÔ∏è" : "<br>üõ§Ô∏è");
}

// Fun√ß√£o para exibir as dimens√µes de ambos os iframes
function atualizarDimensoes() {
    var iframe1 = document.getElementById('preview1');
    var iframe2 = document.getElementById('preview2');
    exibirDimensoes(iframe1);
    exibirDimensoes(iframe2);
}

// Adiciona o event listener para o evento de redimensionamento da janela
window.addEventListener('resize', atualizarDimensoes);

// Chama a fun√ß√£o quando a p√°gina √© carregada
window.addEventListener('load', atualizarDimensoes);

        </script>
    </body>

</html>
